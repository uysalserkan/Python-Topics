{% extends 'src/main.html' %}
<!---->
{% load static %}
<!---->
{% block content %}

<section class="container">
    <div class="columns features is-centered">
        <div class="column is-4">
            <div class="card is-shady">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ request.user.customer.profile_pic.url}}" alt="Placeholder image"
                            class="modal-button" data-target="modal-image2">
                    </figure>
                </div>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-content">
                        <div class="content">
                            <h4 class="has-text-centered">Update Profile</h4>
                            {{form.as_p}}
                            <input class="button is-link modal-button has-text-centered" type="submit" value="Save" style="width: 380px;">
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock content %}
