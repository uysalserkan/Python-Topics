{% extends 'src/main.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form method="POST" , autocomplete="off" action="">

    {% csrf_token %}
    <!-- {{form|crispy}} -->
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database"></i> Save</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Back to list
            </a>
        </div>

    </div>

</form>

{% endblock content %}
